<!DOCTYPE html>

<body>
  <div class="wrapper" id="ocultar">
    <div class="form-container">
      <h2>Registro</h2>
      <form class="registro">
        <input type="text" placeholder="Nombre de usuario" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="button" onclick="">REGISTRARSE</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
    </div>
  </div>

  <div class="wrapper" id="mostrar">
    <div class="form-container">
      <h2>Login</h2>
      <form class="inicioSesion">
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="button" onclick="">INICIAR SESIÓN</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" onclick="mostrarSignin(x)">Regístrate</a></p>
    </div>
  </div>


</div>
