<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilos-comunes.css">
</head>
<body>
  <nav class="navbar">
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">INICIA SESIÓN</button>
      <button onclick="location.href='register.html'">REGÍSTRATE</button>
    </div>
  </nav>

  <div class="wrapper">
    <div class="main-content">
      <h1 class="logo">P A L A B R A</h1>
      <div class="form-container">
        <h2>Registro</h2>
        <form onsubmit="event.preventDefault(); alert('Registro completado'); location.href='menu.html';">
          <input type="text" placeholder="Nombre de usuario" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">REGISTRARSE</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <script src="js/navbarScroll.js"></script>
</body>
</html>
