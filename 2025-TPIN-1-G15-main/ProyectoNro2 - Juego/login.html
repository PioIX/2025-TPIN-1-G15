<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../ProyectoNro2 - Juego/css/login.css">
</head>
<body>
  <nav class="navbar">
    <div class="auth-buttons">
    <button onclick="location.href='menu.html'">MENU</button>
    </div>
    <div class="navlogo">
      <img src="Assets/logopalabra.png" alt="logo">
    </div>
  </nav>

  <div class="wrapper">
    <div class="main-content">
      <h1 class="logo">L O G I N</h1>
      <div class="form-container">
        <form onsubmit="event.preventDefault(); alert('¡Sesión iniciada!'); location.href='menu.html';">
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">INICIAR SESIÓN</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      </div>
    </div>
  </div>

  <script src="../ProyectoNro2 - Juego/js/"></script>
</body>
</html>
